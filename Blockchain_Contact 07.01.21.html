<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Formular">
        <meta name="author" content="Madalina Virvarei">
        <meta name="keywords" content="css,html,formular">
        <link href="libraries/font-awsome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/BlockchainLayout/resources/2.1layout.css">
        <title>Blockchain Formular</title>
        <body>
            <main class="main-wrapper">
                <div class="logo-wrapper" >
                    <img src="/BlockchainLayout/assest/logo.png">
                </div>
                <nav>
                    <ul>
                        <li><a id="Sing-up" href="#Sing up">Sing up</a></li>
                        <li><a href="#About">About</a></li>
                        <li><a href="#Services">Services</a></li>
                        <li><a href="#Contact">Contact</a></li>
                        <li><a href="#Community">Community</a></li>
                    </ul>
                </nav>
                <div class="contact-us">
                    <h1>contact us</h1>
                    <div class="subline"></div>
                    <h2>Fill out the form below to learn more.</h2>
                </div>
            </main>
                <form>
                    
                    <label for="fname"> First name</label>
                    <div class="icon-wrapper">
                    <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" minlength="5" >
                    
                    <label for="lname">Last name</label>
                    <div class="icon-wrapper">
                    <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" minlength="5">
                    
                    <label for="email">Email</label>
                    <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    
                    <div class="separator"> </div>
                    <label for="Message">Message</label>
                    <textarea name="Message" rows="3" cols="44" minlength="50" maxlength="250"></textarea>
                    
                    <div class="submit-wrapper">
                        <div class="submit-contain">
                            <input type="submit" value="Submit">
                        </div>
                    <div class="press">or press</div>
                    <div >
                        <a class="enter" href="...">enter</a>
                    </div>
                    </div>

                </form>
                <footer>
                    <div class="blockchain">Blockchain</div>
                    <div class="technology">Technology</div>
                </footer>
                
            
        </body>
    </head>

</html>
